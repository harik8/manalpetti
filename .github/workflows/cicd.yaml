name: CICD

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  CICD:
    uses: ./.github/workflows/rw-composite-cicd.yaml
    with:
      src_path: 'apps'
    secrets:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
